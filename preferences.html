<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/icons/scotty-labs-logo.png">
            </a>
        </div>
        <section class = "header-buttons">
            <button id="aboutBtn">About</button>
            <button id="teamBtn">Team</button>
        </section>
    </header>
    <h1 class="title">
        Input your preferences
    </h1>
    <p id ='asterisk-instructions'>
        * Indicates required question
    </p>
    <h2 class="subtitle">
        Start location:
    </h2>
    <section class="starting-location">
        <form>
            <div class="form-group">
                <label for="building-start">Building<span class="red-asterisk">*</span></label>
                <select id="building-start" class = "select-box" required>
                    <option value="" disabled selected>Select</option>
                    <option value="GHC">GHC</option>
                    <option value="CUC">CUC</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="floor">Floor</label>
                <select id="floor" class = "select-box">
                    <option value="">Select</option>
                    <option value="F1">F1</option>
                    <option value="F2">F2</option>
                    <option value="F3">F3</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="room">Room</label>
                <select id="room" class = "select-box">
                    <option value="">Select</option>
                    <option value="Rangos">Rangos</option>
                    <option value="McConomy">McConomy</option>
                </select>
            </div>
        </form>
    </section>

    <h2 class="subtitle">
        Destination options:
    </h2>
    <section class="destination-options">
        <form>
            <div class="form-group">
                <label for="building-end">Building</label>
                <select id="building-end" class="select-box">
                    <option value="">Select</option>
                    <option value="GHC">GHC</option>
                    <option value="CUC">CUC</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="space-type">Type of space</label>
                <select id="space-type" class="select-box">
                    <option value="">Select</option>
                    <option value="Single-study">Single study</option>
                    <option value="Group-study">Group study</option>
                    <option value="Eat">Eat</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="busyness">Busyness level</label>
                <select id="busyness" class="select-box">
                    <option value="">Select</option>
                    <option value="Complete">Completely empty</option>
                    <option value="Slightly">Slightly busy</option>
                    <option value="Moderately">Moderately busy</option>
                </select>
                <button id="submit-button">
                    Submit
                </button>
            </div>
        </form>

    </section>
    
    <script src = 'preferences.js'></script>
</body>
</html>
